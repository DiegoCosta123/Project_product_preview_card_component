<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card preview</title>

        <link rel="stylesheet" href="style.css">

        <!-- Fontes Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@200&family=Lexend+Deca:wght@200;300&family=Manrope:wght@700;800&family=Montserrat:wght@500&family=Open+Sans:wght@400;700&family=Outfit:wght@700&family=Poppins:wght@600&family=Red+Hat+Display:wght@700&family=Roboto:wght@300&family=Space+Grotesk:wght@500&family=Titillium+Web&display=swap" rel="stylesheet">

    <body>
        <div id="project_container">
            <div id="card_main">

                <div class="card_perfume">
                    <img class="imagens_perfurme" src="images/image-product-desktop.jpg"/>
                    <div class="perfume_news">

                        <h2 class="title_style">perfume</h2>

                        <div class="title_container">
                            <h1 class="title_name">Gabrielle Essence Eau De Parfum</h1>
                            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        </div>

                        <div class="value_content">
                            <h1 class="price">$149,99 <span class="promotion_price"><s>$169,99</s></span></h1>
                        </div>

                        <button class="add_button">
                            <img class="img_icon" src="images/icon-cart.svg"> 
                            Add to Cart
                        </button>
                        
                    </div>

                </div>

            </div>
        </div>
